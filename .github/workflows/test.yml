name: test

on:
  pull_request:
    branches:
      - master
      - feature/*
      - releases/*
  push:
    branches:
      - master
      - feature/*
      - releases/*

jobs:
  test:
    runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os:
            - ubuntu-latest
            - macOS-latest
            - windows-latest
    steps:
      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Install
        run: npm install
      -
        name: Test
        run: npm run test
      -
        # https://github.com/codecov/codecov-action
        name: Upload coverage
        uses: codecov/codecov-action@v1
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/clover.xml
